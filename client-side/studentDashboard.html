<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Custom CSS */
      .carousel-img {
        max-height: 500px; /* Adjust the value as needed */
        margin: 0 auto; /* Center the image horizontally */
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Title -->
      <h2 class="text-center mb-4 font-weight-bold">mesia</h2>

      <!-- Carousel for Images -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide mb-4"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=800"
              class="d-block w-100 carousel-img"
              alt="Event Poster Image"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=800"
              class="d-block w-100 carousel-img"
              alt="Event Poster Image"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Description -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title font-weight-bold">Description</h5>
          <p class="card-text">
            Contrary to popular belief, Lorem Ipsum is not simply random text...
          </p>
        </div>
      </div>

      <!-- Event Details -->
      <div class="row">
        <div class="col-md-6">
          <h5 class="font-weight-bold">Event Start Date</h5>
          <p>12th February 2024</p>
        </div>
        <div class="col-md-6">
          <h5 class="font-weight-bold">Event End Date</h5>
          <p>13th February 2024</p>
        </div>
        <div class="col-md-6">
          <h5 class="font-weight-bold">Contact</h5>
          <p>Yuvarani - 12345678</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
