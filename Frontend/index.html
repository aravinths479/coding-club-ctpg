<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="./coding-club.png" type="image/x-icon">
	<link rel="stylesheet" href="./login.css" />
	<title>Coding Club of CT-PG</title>
</head>

<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="sign-in-form">
					<h2 class="title">Student Login</h2>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="Email" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" />
					</div>
					<input type="submit" value="Login" class="btn solid" />

				</form>
				<form action="#" class="sign-up-form">
					<h2 class="title">Faculty Login</h2>

					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="Email" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" />
					</div>
					<input type="submit" class="btn" value="Login" />

				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>Space for Faculty Login !</h3>
					<p>
						If you are an faculty please click here for your panel
					</p>
					<button class="btn transparent" id="sign-up-btn">
						Login
					</button>
				</div>
				<img src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>Space for Student Login !</h3>
					<p>
						If you are an Student please click here for your panel
					</p>
					<button class="btn transparent" id="sign-in-btn">
						Login
					</button>
				</div>
				<img src="https://i.ibb.co/nP8H853/Mobile-login-rafiki.png" class="image" alt="" />
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
<!-- partial -->
<script src="./script.js"></script>

</body>

</html>
